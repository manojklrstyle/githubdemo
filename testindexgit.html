<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Simplified</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.youtube.com/img/desktop/yt_1200.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-menu">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="User Avatar">
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
            <li>History</li>
        </ul>
    </nav>

    <main>
        <section class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <h3>Video Title 1</h3>
                <p>Channel Name • Views • Time</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/200x100" alt="Thumbnail">
                <h3>Video Title 2</h3>
                <p>Channel Name • Views • Time</p>
            </div>
            <!-- Add more video cards as needed -->
        </section>
    </main>
</body>
</html>
